<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Companion</title>

    <link rel="stylesheet" href="css/styles.css">

    <script type="module" src="js/main.mjs"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header id="main-header"></header>

    <main>
        <section class="hero">
            <h1>Learn Languages with Inspiring Quotes</h1>
            <p>Discover new phrases every day and expand your vocabulary.</p>
        </section>

        <section class="quote-section">
            <h2> Daily Quote</h2>

            <div class="quote-card">
                <p id="quote-text">"Cargando cita..."</p></br>
                <p id="quote-author"></p>
                <p id="quote-tags"></p>
                <p id="quote-authorSlug"></p>
                <p id="quote-length"></p>
                <p id="quote-dateAdded"></p>
                <p id="quote-dateModified"></p>
                <p>Category: <span id="actual-category">Inspirational</span></p>
                <p id="quote-dateNow"></p>
            </div>

            <div class="categories">
                <div class="category-buttons">
                    <!-- Category buttons -->
                </div>
            </div>

            <div class="actions">
                <button id="new-quote" class="button-new-quote button"> New Quote</button>
                <button id="save-quote" class="button-save-quote button"> Save to favorites</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer id="main-footer"></footer>

</body>

</html>
