<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Language Learning Companion</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script type="module" src="js/main.mjs" defer></script>
</head>

<body>
    <header id="main-header"></header>

    <main>
        <section class="hero">
            <h1> Contact Us</h1>
            <p>If you have any questions or comments, please feel free to contact us.</p>
        </section>

        <section class="contact-section">
            <div class="success-message" id="success-message">
                <p>Thank you! Your message has been sent successfully.</p>
            </div>

            <form id="contact-form" class="contact-form" novalidate>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    <div class="error-message" id="name-error"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject" required>
                        <option value="">Select a subject</option>
                        <option value="feedback">General Question</option>
                        <option value="feature">Feature Suggestion</option>
                        <option value="bug">Report a Bug</option>
                        <option value="other">Other</option>
                    </select>
                    <div class="error-message" id="subject-error"></div>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Type your message here..."
                        required></textarea>
                    <div class="error-message" id="message-error"></div>
                </div>

                <button type="submit" class="button submit-button"> Send Message</button>
            </form>
        </section>
    </main>

    <footer id="main-footer"></footer>

</body>

</html>
